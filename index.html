<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="spotify logo.png" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </nav>

    <div class="contain">
         <h1>Best of Arijit Singh</h1>
         <div class="songlist">
              <span><img src="new love.jpeg" ><p>New Love - Dua Lipa</p> <span class="timestamp">5:12<i class="fa-regular  fa-circle-play"></i></span></span>
              <span><img src="future nostalgia.jpeg" ><p>future nostalgia - Dua Lipa</p></span>
              <span><img src="dua lipa.jpeg" ><p>dua lipa - Dua Lipa</p></span>
              <span><img src="besharam rang.jpg" ><p>Besharam Rang - Shilpa Rao</p></span>
              <span><img src="maan meri jan.jpg" ><p>Maan Meri Jaan - King</p></span>
              <span><img src="apna bana le.jpg" ><p>Apna bana le - Arijit Singh</p></span>
         </div>
    </div>

    <div class="bottom">
         <input type="range" name="raj" id="ankit" min="0" max="100">
         <div class="fonts">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
             <div class="songgraphics">
                <img src="play music gif.gif">
             </div>
         </div>
    </div>
    <script src="https://kit.fontawesome.com/595c4b7d3e.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>   
</body>
</html>
